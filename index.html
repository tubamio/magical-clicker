<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>魔法少女インフレクリッカー (分割版)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="title">
      <h1>魔法少女インフレクリッカー</h1>
      <span class="badge">split-ui+click v1</span>
      <div class="spacer"></div>
      <span class="pill">表記：科学（簡易）</span>
    </header>

    <div class="col main">
      <div class="panel">
        <div class="hd"><strong>威力</strong><span class="muted">（クリックで増える通貨）</span></div>
        <div class="bd">
          <div class="stat"><span>所持：</span><span class="big" id="power">0</span></div>
          <div class="pill mt8">生成/秒（今は0）：<span id="pps">0</span></div>

          <div class="tap mt12">
            <div>タップ：<span class="big" id="tapGain">+1.00</span></div>
            <div class="row center mt8">
              <button id="tapBtn" class="btn">タップ！</button>
              <button id="upgradeClick" class="btn warn">強化 +1</button>
              <span class="pill muted" id="clickInfo">クリック強化 Lv 0 / 次: +?（費用 ?）</span>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="hd"><strong>仲間（ジェネレーター）</strong><span class="muted">※今回はUIのみ</span></div>
        <div class="bd">
          <div class="genlist" id="genlist"></div>
        </div>
      </div>
    </div>

    <aside class="right">
      <div class="panel">
        <div class="hd"><strong>変身（転生）</strong></div>
        <div class="bd">
          <div class="box muted">所持：<span id="prestigeCurr">0</span></div>
          <div class="grid2 mt8">
            <button class="btn ghost">L1 ピュアハート</button>
            <button class="btn ghost">L2 魔装</button>
            <button class="btn ghost">L3 霊章</button>
            <button class="btn ghost">L4 星環</button>
            <button class="btn ghost">L5 永輝</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="hd"><strong>システム</strong></div>
        <div class="bd">
          <div class="row">
            <button id="saveBtn" class="btn good">保存</button>
            <button id="loadBtn" class="btn">読込</button>
            <button id="resetBtn" class="btn danger ml-auto">ハードリセット</button>
          </div>
        </div>
      </div>
    </aside>

    <footer class="muted center">次は「ジェネ購入」「まとめ購入」「保存/読込」を実装予定。</footer>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
