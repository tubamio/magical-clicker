<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magical Clicker Ver.0.1.1.15</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .milestone{outline:2px solid gold;box-shadow:0 0 10px rgba(255,215,0,.7);}
    .buttons .row{display:flex;gap:.5rem}
    .buttons .row > .btn{flex:1}
  </style>
</head>
<body>
  <div class="container">
    <header class="title">
      <h1>魔法少女インフレクリッカー <span id="version" class="pill"></span></h1>
      
      <div class="spacer"></div>
      <button id="fmtToggle" class="btn small">表記：日本式</button>
    </header>

    <div class="col main">
      <!-- タップ（クリックする場所） -->
      <div class="panel">
        <div class="hd"><strong>タップ</strong><span class="muted">（クリックで通貨を獲得）</span></div>
        <div class="bd">
          <div class="stat">
            <span>所持：</span><span class="big" id="power">0</span>
          </div>
          <div class="pill mt8">生成/秒：<span id="pps">0</span></div>
          <div class="tap mt12">
            <div>現在のタップ：<span class="big" id="tapGain">+1.00</span></div>
            <div class="row center mt8">
              <button id="tapBtn" class="btn tapbtn">タップ！</button>
            </div>
          </div>
        </div>
      </div>

      <!-- クリック強化（位置を分離） -->
      <div class="panel">
        <div class="hd"><strong>クリック強化</strong></div>
        <div class="bd">
          <div class="row wrap">
            <span class="pill" id="clickLvInfo">Lv 0</span>
            <span class="pill">次レベル効果：<span id="clickDelta">+0</span></span>
            <span class="pill">次レベル費用：<span id="clickCost">0</span></span>
            <span class="pill">適用後タップ：<span id="clickAfter">+0</span></span>
          </div>
          <div class="row center mt12">
            <button id="upgradeClick" class="btn up">単体強化</button>
            <button id="upgradeClickMax" class="btn up alt">まとめ強化 ×0</button>
          </div>
        </div>
      </div>

      <!-- ジェネレーター -->
      <div class="panel">
        <div class="hd">
          <strong>仲間（ジェネレーター）</strong>
          <span class="muted">購入＝青系、強化＝紫系。無効時は灰色で反応なし。</span>
        </div>
        <div class="bd">
          <div class="genlist" id="genlist"></div>
        </div>
      </div>
    </div>

    <aside class="right">
      <div class="panel">
        <div class="hd"><strong>変身（転生）</strong></div>
        <div class="bd">
          <div class="box muted">所持：<span id="prestigeCurr">0</span></div>
          <div class="grid2 mt8">
            <button class="btn ghost">L1 ピュアハート</button>
            <button class="btn ghost">L2 魔装</button>
            <button class="btn ghost">L3 霊章</button>
            <button class="btn ghost">L4 星環</button>
            <button class="btn ghost">L5 永輝</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="hd"><strong>システム</strong></div>
        <div class="bd">
          <div class="row">
            <button id="saveBtn" class="btn good">保存</button>
            <button id="loadBtn" class="btn">読込</button>
            <button id="resetBtn" class="btn danger ml-auto">ハードリセット</button>
          </div>
        </div>
      </div>
    </aside>

    
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
