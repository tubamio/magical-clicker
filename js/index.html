<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>魔法少女インフレクリッカー (分割版)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="title">
      <h1>魔法少女インフレクリッカー</h1>
      <span class="badge">split-v3 (click x4, global x1.03, cost 125*5^lv)</span>
      <div class="spacer"></div>
      <span class="pill">表記：科学（簡易）</span>
    </header>

    <div class="col main">
      <!-- タップ（ハートを獲得する場所） -->
      <div class="panel">
        <div class="hd frill frill-pink"><strong>エンジェルハートタップ</strong><span class="muted">（タップでエンジェルハートを獲得）</span></div>
        <div class="bd">
          <div class="stat">
            <span>エンジェルハート：</span><span class="big" id="power">0</span>
          </div>
          <div class="pill mt8">ハート/秒：<span id="pps">0</span></div>
          <div class="tap mt12">
            <div>現在のタップ：<span class="big" id="tapGain">+1.00</span></div>
            <div class="row center mt8">
              <button id="tapBtn" class="btn tapbtn">ハートタップ！</button>
            </div>
          </div>
        </div>
      </div>

      <!-- メイドスマイル強化（位置を分離） -->
      <div class="panel">
        <div class="hd frill frill-lav"><strong>メイドスマイル強化</strong></div>
        <div class="bd">
          <div class="row wrap">
            <span class="pill" id="clickLvInfo">Lv 0</span>
            <span class="pill">次レベル効果：<span id="clickDelta">+0</span></span>
            <span class="pill">次レベル費用：<span id="clickCost">0</span></span>
            <span class="pill">適用後タップ：<span id="clickAfter">+0</span></span>
          </div>
          <div class="row center mt12">
            <button id="upgradeClick" class="btn up">強化 +1</button>
            <button id="upgradeClickMax" class="btn up alt">最大強化 ×0</button>
          </div>
        </div>
      </div>

      <!-- ジェネレーター -->
        <div class="panel">
          <div class="hd frill frill-mint">
            <strong>エンジェルメイドユニット</strong>
            <span class="muted">購入＝ピンク系、強化＝ラベンダー系。無効時は灰色で反応なし。</span>
          </div>
          <div class="bd">
            <div class="genlist" id="genlist"></div>
          </div>
        </div>
    </div>

    <aside class="right">
        <div class="panel">
          <div class="hd frill frill-pink double"><strong>アイドル覚醒</strong></div>
          <div class="bd">
            <div class="box muted">所持ハートスター：<span id="prestigeCurr">0</span></div>
            <div class="box mt8">次覚醒で獲得：<span id="prestigeGain">0</span>
              <div class="row mt8"><button id="prestigeBtn" class="btn warn">覚醒する</button></div>
            </div>
            <div class="rebirths" id="rebirthList"></div>
          </div>
        </div>

      <div class="panel">
        <div class="hd frill frill-lav"><strong>システム</strong></div>
        <div class="bd">
          <div class="row">
            <button id="saveBtn" class="btn good">保存</button>
            <button id="loadBtn" class="btn">読込</button>
            <button id="resetBtn" class="btn danger ml-auto">ハードリセット</button>
          </div>
        </div>
      </div>
    </aside>

    <footer class="muted center">スマイル×4^Lv / 全体×1.03^Lv。PPSは毎フレーム加算＆表示。</footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
